<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: darkslategray;
        }

        h1 {
            font-size: 50px;
        }

        .indent-1 {
            padding-left: 350px;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }
    </style>

    <style>
        .header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: darkslategray;
            width: 100%;
            height: 60px;
            text-align: center;
            z-index: 999;
        }

        .header h1 {
            color: white;
            font-size: 45px;
            line-height: 60px;
            margin: 0;
        }
    </style>


    <style>
        nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        background-color: darkslategray;
        text-align: center;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
       }

       nav ul li {
        display: inline-block;
       }

       nav ul li h4 {
        margin-top: 25px;
        font-size: 20px;
        padding: 10px 20px;
       }

       nav ul li h4 a {
        color: white;
        text-decoration: none;
       }


    </style>

    <style>
        .container {
            display: flex;
        }

        .box {
            flex: 1;
            height: 50px;
            background-color: #eaeaea;
            transition: height 0.3s ease;
            overflow-y: hidden;
        }

        .box:hover {
            height: 250px;
        }

        .content {
            padding: 15px;
            background-color: white;
            transition: opacity 0.3s ease;
            opacity: 0;
            overflow-y: auto;
        }

        .box:hover .content {
            opacity: 1;
        }

        .overlay h2 {
            color: white;
            font-size: 20px;
        }

        .box {
            width: 800px;
            height: 50px;
            background-color: #eaeaea;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            transition: height 0.3s ease;
            overflow-y: hidden;
            z-index: 1;
        }

        .box:hover {
            height: 250px;
        }

        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 100%;
            padding: 15px;
            background-color: white;
            transition: opacity 0.3s ease;
            opacity: 0;
            overflow-y: auto;
            z-index: 2;
        }

        .content p {
            margin: 0;
            word-wrap: break-word;
            max-width: 300px;
        }

        .box,
        .content {
            overflow-x: hidden;
        }

        .box:hover .content {
            opacity: 1;
        }

        .overlay h2 {
            color: white;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <section>
        <header class="header">
            <h1>About</h1>
        </header>
    </section>

    <nav>
        <ul>
            <li><h4><a style="color: white" href="index.html">Back To Main Page</a></h4></li>
            <li><h4><a style="color: white" href="other.html">Other</a></h4></li>
        </ul>
    </nav>

    <style>
        
        h3 {
            padding-left: 345px;
        }

        h3 {
            font-size: 40px;
        }

        h3 {
            margin-top: 0px;
        }
    
    </style>

    <div class="box">
        <div class="overlay">
            <h3 style="color: black">About</h3>
        </div>
        <div class="content">
            <p>Hi, I am Peyton. Thank you for checking the about section!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var links = document.querySelectorAll("a");

            links.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    document.body.classList.add("fade-out");
                    setTimeout(function () {
                        window.location.href = link.href;
                    }, 425);
                });
            });
        });
    </script>

</body>

</html>
